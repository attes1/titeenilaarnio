<div class="view-header">
  <h3>Pistetilanne</h3>
</div>

<div class="scoreboard">
  <div class="row guild" ng-repeat="guild in guilds | orderBy:'-total'">
    <div class="two columns">
      <div class="circular-logo small {{ guild.shortName}}"></div>
    </div>

    <div class="eight columns">
      <strong>{{ guild.fullName }}</strong>
    </div>

    <div class="two columns">
      {{ guild.total }}pts
    </div>
  </div>
</div>
