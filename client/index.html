<!DOCTYPE html>
<html ng-app="titeenilaarnio">
  <head>
    <meta charset='utf8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>titeenilaarnio</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="lib/skeleton/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="lib/skeleton/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css/app.css"/>
    <link rel="stylesheet" href="styles/css/navicon.css"/>
    <link rel="stylesheet" href="styles/css/navigation.css"/>
  </head>

  <body>
    <div id="wrapper" ng-controller="LayoutController" ng-class="{ 'side-navi-open' : !navigationClosed }">
      <div class="side-navigation" ng-include="'navigation/navigation.html'" role="navigation"></div>
      
      <div class="main">
        <section class="content">
          <main ui-view="main"></main>
        </section>

        <div class="footer" ng-controller="SponsorController">
          <div ng-repeat="logo in logos | filter:showLogo" class="fx-zoom-up">
            <p>
              <img ng-src="{{ showLogo.url }}" class="logo" />
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/ngFx/dist/ngFxBundle.js"></script>
    <script src="lib/getAccurateCurrentPosition/geo.js"></script>
    <script src="app.js"></script>
    <script src="common/directives.js"></script>
    <script src="account/account.js"></script>
    <script src="navigation/navigation.js"></script>
    <script src="main/main.js"></script>
    <script src="accommodation/accommodation.js"></script>
    <script src="competitions/competitions.js"></script>
    <script src="contact/contact.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="map/map.js"></script>
    <script src="scoreboard/scoreboard.js"></script>
    <script src="bonusgame/bonusgame.js"></script>
    <script src="robocode/robocode.js"></script>
    <script src="timeline/timeline.js"></script>
  </body>
</html>
